<!DOCTYPE html>
<html>

  <head>
    <link data-require="bootstrap-css@3.3.6" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
    <link data-require="font-awesome@4.5.0" data-semver="4.5.0" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    
    <div class="container">
      
      <!-- Titulo -->
      <div class="row col-md-8 col-md-offset-2">
            <!-- Titulo -->
            <legend><h1>Lista de Usuarios</h1></legend>
      </div>
      
      <!-- Buscar -->
      <div class="row col-md-offset-2">
        
        <div class="col-xs-4">
          <div class="input-group input-group-sm">
            <input type="text" class="form-control" placeholder="Find" >
            <span class="input-group-btn">
              <button class="btn btn-info" type="button">
                <i class="glyphicon glyphicon-search"></i>
              </button>
            </span>            
          </div>
        </div>
        
        <!-- boton para crear nuevo item -->
        <div class="col-xs-4 text-right">
          <!-- usa el url de edit -->
          <a href="" class="btn btn-info btn-xs">
            <span class="glyphicon glyphicon-plus"></span>
            Crear nuevo
          </a>
        </div>
        
      </div>
      
      <div class="row col-xs-12">
      </div>
      
      <!-- Tabla -->
      <div class="row col-md-8 col-md-offset-2 custyle">
        <table class="table table-bordered table-hover">
        
          <!-- encabezado -->
          <thead>
            <tr>
              <th>Id</th>
              <th>User Name</th>
              <th>Roles</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>

            <!-- Muestra los datos de cada usuario -->
            
            {% for user in users %}
            <tr>
            
              <!-- datos -->
              <td> {{ user.id   }} </td>
              <td> {{ user.username }} </td>
              <td> {{ user.roles }} </td>
              
              <!-- botones -->
              <td class="text-center">
                <!-- invoca grabar con id = loop.index -->
                <a href="" class="btn btn-info btn-xs">
                  <span class="glyphicon glyphicon-edit"></span>
                  Editar</a>
                  
                <a href="" class="btn btn-danger btn-xs">
                  <span class="glyphicon glyphicon-remove"></span>
                  Borrar</a>
              </td>
            </tr>
            {% endfor %}

          </tbody>
        </table>
      </div>
    </div>

  </body>
</html>
